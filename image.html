<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index .css">
</head>
<body class="p-3 mb-2 bg-dark text-white">

    <div class="position-absolute top-50 start-50 translate-middle">

        <h1 id="title">Google
            <p>images</p>
        </h1>
        

        <form action="https://www.google.com/search" id="search">
            <div id="bar" class="mb-3">
                <input type="text" class="form-control" name="q">
            </div>
            <input type="hidden" name="tbm" value="isch">
            <input type="hidden" name="ved" value="">
            <div>
                <input type="submit" value="Google Search" class="btn btn-secondary btn-custom">
            </div>
        </form>
    </div>

    <div class="position-absolute top-0 end-0 links">   
        <a href="index.html">Google Search</a>
        <a href="advanced.html">Advanced search</a>
    </div>
</body>
</html>
